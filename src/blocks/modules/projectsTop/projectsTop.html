<div class="projectsTop">
    <div class="container">
        <div class="projectsTop__inner">
            <p class="projectsTop__route">
                <a href="index.html">Главная</a> / Проекты
            </p>
            <div class="projectsTop__title">
                <h1 class="projectsTop__name">Проекты</h1>
                <div class="projectsTop__settings-btn">
                    <img src="img/sprites/icon_settings.svg" alt="settings" />
                </div>
            </div>

            <div class="projectsTop__settings-wrapper">
                <div class="projectsTop__settings-content">
                    <div class="projectsTop__title-mobile">
                        <h2 class="projectsTop__name-mobile">Фильтры</h2>
                        <div class="projectsTop__close">
                            <p>Закрыть</p>
                        </div>
                    </div>
                    <div class="projectsTop__settings">
                        <div class="projectsTop__left">
                            <div class="projectsTop__price">
                                <p>Цена</p>
                                <div class="projectsTop__price-column">
                                    <div>
                                        <div class="slider">
                                            <div class="progress"></div>
                                        </div>
                                        <div class="range-input">
                                            <input
                                                type="range"
                                                class="range-min"
                                                min="5000000"
                                                max="100000000"
                                                value="5000000"
                                                step="50000"
                                            />
                                            <input
                                                type="range"
                                                class="range-max"
                                                min="5000000"
                                                max="100000000"
                                                value="100000000"
                                                step="50000"
                                            />
                                        </div>
                                    </div>
                                    <div class="price-input">
                                        <div class="field">
                                            <span>От</span>
                                            <input
                                                type="number"
                                                class="input-min"
                                                value="5000000"
                                            />
                                        </div>
                                        <div class="field">
                                            <span>До</span>
                                            <input
                                                type="number"
                                                class="input-max"
                                                value="100000000"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="projectsTop__square">
                                <p>Площадь дома</p>
                                <div class="projectsTop__square-column">
                                    <div>
                                        <div class="slider2">
                                            <div class="progress2"></div>
                                        </div>
                                        <div class="range-input2">
                                            <input
                                                type="range"
                                                class="range-min2"
                                                min="110"
                                                max="800"
                                                value="110"
                                                step="5"
                                            />
                                            <input
                                                type="range"
                                                class="range-max2"
                                                min="110"
                                                max="800"
                                                value="800"
                                                step="5"
                                            />
                                        </div>
                                    </div>
                                    <div class="price-input2">
                                        <div class="field2">
                                            <span>От</span>
                                            <input
                                                type="number"
                                                class="input-min2"
                                                value="110"
                                            />
                                        </div>
                                        <div class="field2">
                                            <span>До</span>
                                            <input
                                                type="number"
                                                class="input-max2"
                                                value="800"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="projectsTop__right">
                            <div class="projectsTop__floor">
                                <p>Кол-во этажей</p>
                                <div class="projectsTop__checkboxes">
                                    <div>
                                        <input
                                            class="projectsTop__checkbox"
                                            type="checkbox"
                                            id="floor1"
                                            name="floor1"
                                            checked
                                        />
                                        <label for="floor1">1 этаж</label>
                                    </div>
                                    <div>
                                        <input
                                            class="projectsTop__checkbox"
                                            type="checkbox"
                                            id="floor2"
                                            name="floor2"
                                        />
                                        <label for="floor2">2 этаж</label>
                                    </div>
                                    <div>
                                        <input
                                            class="projectsTop__checkbox"
                                            type="checkbox"
                                            id="floor3"
                                            name="floor3"
                                        />
                                        <label for="floor3">3 и более</label>
                                    </div>
                                </div>
                            </div>
                            <div class="projectsTop__bedroom">
                                <p>Кол-во спален</p>
                                <div class="projectsTop__checkboxes">
                                    <div>
                                        <input
                                            class="projectsTop__checkbox"
                                            type="checkbox"
                                            id="bedroom1"
                                            name="bedroom1"
                                        />
                                        <label for="bedroom1">1 спальня</label>
                                    </div>
                                    <div>
                                        <input
                                            class="projectsTop__checkbox"
                                            type="checkbox"
                                            id="bedroom2"
                                            name="bedroom2"
                                        />
                                        <label for="bedroom2">2 спальни</label>
                                    </div>
                                    <div>
                                        <input
                                            class="projectsTop__checkbox"
                                            type="checkbox"
                                            id="bedroom3"
                                            name="bedroom3"
                                        />
                                        <label for="bedroom3">3 и более</label>
                                    </div>
                                </div>
                            </div>
                            <div class="projectsTop__bathroom">
                                <p>Кол-во с/у</p>
                                <div class="projectsTop__checkboxes">
                                    <div>
                                        <input
                                            class="projectsTop__checkbox"
                                            type="checkbox"
                                            id="bathroom1"
                                            name="bathroom1"
                                        />
                                        <label for="bathroom1">1 санузел</label>
                                    </div>
                                    <div>
                                        <input
                                            class="projectsTop__checkbox"
                                            type="checkbox"
                                            id="bathroom2"
                                            name="bathroom2"
                                        />
                                        <label for="bathroom2">2 санузла</label>
                                    </div>
                                    <div>
                                        <input
                                            class="projectsTop__checkbox"
                                            type="checkbox"
                                            id="bathroom3"
                                            name="bathroom3"
                                        />
                                        <label for="bathroom3">3 и более</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="projectsTop__confirm">
                            <button>Применить</button>
                        </div>
                        <div class="projectsTop__reset">
                            <p class="projectsTop__reset-btn">Сбросить все</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
